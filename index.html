<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Price Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1A76D2;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .search-inputs {
            display: flex;
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }
        #search-input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #1A76D2;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #search-button:hover {
            background-color: #1565C0;
        }
        .search-tips {
            font-size: 14px;
            color: #555;
            text-align: center;
            max-width: 600px;
            margin-bottom: 10px;
        }
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            padding: 15px;
        }
        .card-info {
            padding: 15px;
        }
        .card-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .card-set {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .price-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 15px;
            font-size: 16px;
        }
        .price-info div {
            display: flex;
            justify-content: space-between;
        }
        .price-label {
            font-weight: bold;
            color: #1A76D2;
        }
        .price-source {
            font-weight: bold;
            padding: 5px 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: inline-block;
            font-size: 14px;
        }
        .source-cardmarket {
            background-color: #e6f2ff;
            color: #1A76D2;
            border: 1px solid #1A76D2;
        }
        .source-tcgplayer {
            background-color: #ffebcc;
            color: #E3350D;
            border: 1px solid #E3350D;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 30px 0;
            display: none;
        }
        .error {
            color: red;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .no-price {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Pokémon TCG Price Checker</h1>
    <div class="subtitle">Shows CardMarket (EU) prices when available, otherwise TCGPlayer (US) prices</div>
    
    <div class="search-container">
        <div class="search-tips">
            Search by Name (e.g., "Pikachu"), by Number (e.g., "25"), or both (e.g., "Pikachu 25/124")
        </div>
        <div class="search-inputs">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or number...">
            <button id="search-button">Search</button>
        </div>
    </div>
    
    <div id="loading" class="loading">Loading cards...</div>
    <div id="error" class="error"></div>
    
    <div id="results" class="results-container"></div>

    <script>
        // Pokemon TCG API endpoint
        const API_URL = 'https://api.pokemontcg.io/v2';
        
        // Your API key goes here (get it from https://dev.pokemontcg.io/)
        // NOTE: Replace this with your own API key
        
        
        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        
        // Search for cards

        async function searchCards() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                showError('Please enter a Pokémon name or number');
                return;
            }
            
            showLoading();
            clearResults();
            clearError();
            
            try {
                // Parse the search term to handle different search types
                const queryParams = parseSearchTerm(searchTerm);
                
                // Build query string for API
                let queryString = '';
                if (queryParams.name && queryParams.number) {
                    queryString = `name:"${queryParams.name}" number:${queryParams.number}`;
                } else if (queryParams.name) {
                    queryString = `name:"${queryParams.name}"`;
                } else if (queryParams.number) {
                    queryString = `number:${queryParams.number}`;
                }
                
                // Use the proxy instead of calling the API directly
                const response = await fetch(`/api/pokemon-api?q=${encodeURIComponent(queryString)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                
                if (data.data.length === 0) {
                    showError('No cards found. Try another search term.');
                } else {
                    displayResults(data.data);
                }
            } catch (error) {
                showError('Error fetching cards. Please try again later.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }
                
        // Parse search term to extract name and/or number
        function parseSearchTerm(term) {
            const result = { name: null, number: null };
            
            // Check if term is just a number
            if (/^\d+$/.test(term)) {
                result.number = term;
                return result;
            }
            
            // Check for format like "Pikachu 25/124"
            const nameNumberMatch = term.match(/^(.+?)\s+(\d+)(?:\/\d+)?$/);
            if (nameNumberMatch) {
                result.name = nameNumberMatch[1].trim();
                result.number = nameNumberMatch[2].trim();
                return result;
            }
            
            // Default to name search
            result.name = term;
            return result;
        }
        
        // Display card results
        function displayResults(cards) {
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                
                // Check if CardMarket prices are available
                const hasCardMarketPrices = card.cardmarket && card.cardmarket.prices && 
                    (card.cardmarket.prices.averageSellPrice || 
                     card.cardmarket.prices.trendPrice || 
                     card.cardmarket.prices.lowPrice);
                
                // Check if TCGPlayer prices are available
                const hasTcgPlayerPrices = card.tcgplayer && card.tcgplayer.prices && 
                    Object.keys(card.tcgplayer.prices).length > 0;
                
                let priceHTML = '';
                let priceSourceHTML = '';
                
                // First try to use CardMarket prices
                if (hasCardMarketPrices) {
                    priceSourceHTML = '<div class="price-source source-cardmarket">CardMarket Prices (€)</div>';
                    
                    const avgPrice = card.cardmarket.prices.averageSellPrice;
                    const trendPrice = card.cardmarket.prices.trendPrice;
                    const lowPrice = card.cardmarket.prices.lowPrice;
                    const lowPriceFoil = card.cardmarket.prices.lowPriceFoil;
                    
                    priceHTML = `
                        <div><span class="price-label">Average Sell:</span> <span>${formatPrice(avgPrice, '€')}</span></div>
                        <div><span class="price-label">Trend Price:</span> <span>${formatPrice(trendPrice, '€')}</span></div>
                        <div><span class="price-label">Low Price:</span> <span>${formatPrice(lowPrice, '€')}</span></div>
                        ${lowPriceFoil ? `<div><span class="price-label">Low Price (Foil):</span> <span>${formatPrice(lowPriceFoil, '€')}</span></div>` : ''}
                    `;
                } 
                // Fall back to TCGPlayer prices if CardMarket not available
                else if (hasTcgPlayerPrices) {
                    priceSourceHTML = '<div class="price-source source-tcgplayer">TCGPlayer Prices ($)</div>';
                    
                    // Find the first available price variant (normal, holofoil, reverseHolofoil, etc.)
                    const priceVariants = Object.keys(card.tcgplayer.prices);
                    
                    if (priceVariants.length > 0) {
                        const variant = priceVariants[0];
                        const prices = card.tcgplayer.prices[variant];
                        
                        priceHTML = `
                            <div><span class="price-label">Market:</span> <span>${formatPrice(prices.market, '$')}</span></div>
                            <div><span class="price-label">Mid:</span> <span>${formatPrice(prices.mid, '$')}</span></div>
                            <div><span class="price-label">Low:</span> <span>${formatPrice(prices.low, '$')}</span></div>
                            <div><span class="price-label">Variant:</span> <span>${capitalizeFirstLetter(variant)}</span></div>
                        `;
                    } else {
                        priceHTML = '<div class="no-price">No specific price data available</div>';
                    }
                } else {
                    priceHTML = '<div class="no-price">No price data available</div>';
                }
                
                cardElement.innerHTML = `
                    <img class="card-image" src="${card.images.small}" alt="${card.name}">
                    <div class="card-info">
                        <div class="card-name">${card.name}</div>
                        <div class="card-set">${card.set.name} - ${card.number}/${card.set.printedTotal}</div>
                        <div class="card-rarity">Rarity: ${card.rarity || 'Unknown'}</div>
                        ${priceSourceHTML}
                        <div class="price-info">
                            ${priceHTML}
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(cardElement);
            });
        }
        
        // Format price display
        function formatPrice(price, currencySymbol) {
            if (price === null || price === undefined) {
                return '<span class="no-price">Not available</span>';
            }
            return `${currencySymbol}${price.toFixed(2)}`;
        }
        
        // Capitalize first letter of a string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1).replace(/([A-Z])/g, ' $1');
        }
        
        // Helper functions
        function clearResults() {
            resultsContainer.innerHTML = '';
        }
        
        function showLoading() {
            loadingElement.style.display = 'block';
        }
        
        function hideLoading() {
            loadingElement.style.display = 'none';
        }
        
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearError() {
            errorElement.textContent = '';
            errorElement.style.display = 'none';
        }
        
        // Event listeners
        searchButton.addEventListener('click', searchCards);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCards();
            }
        });
    </script>
</body>
</html>
